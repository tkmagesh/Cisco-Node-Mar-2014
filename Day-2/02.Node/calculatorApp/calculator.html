<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<form action="/calculate" method="post">
		<label for="txtNumber1">Number 1:</label>
		<input type="text" name="txtNumber1" id="" value="{txtNumber1}">
		<label for="txtNumber2">Number 2:</label>
		<input type="text" name="txtNumber2" id="" value="{txtNumber2}">
		<select name="selectOperator" id="">
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select>
		<input type="submit" value="Calculate">
	</form>
	<h3>{result}</h3>
</body>
</html>
